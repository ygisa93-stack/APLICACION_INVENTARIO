<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Catálogo de Artículos</title>

    <!-- Bootstrap Correcto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">Catálogo App</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Mi Perfil</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-danger btn-sm text-white ms-2" href="login.html">Cerrar Sesión</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-4">
        <h1 class="mb-4">Nuestros Productos Disponibles</h1>

        <!-- BUSCADOR -->
        <div class="row mb-5">
            <div class="col-md-8 offset-md-2">
                <form class="d-flex" role="search" id="search-form">
                    <input id="search-input" class="form-control form-control-lg me-2" type="search" placeholder="Buscar por nombre o categoría...">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>

        <!-- CONTENEDOR DEL CATÁLOGO -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="catalogo-container"></div>
    </div>

    <!-- SCRIPTS -->
    <script>
        let articulosOriginales = [];
        const container = document.getElementById("catalogo-container");
        const searchInput = document.getElementById("search-input");
        const searchForm = document.getElementById("search-form");

        // Generar tarjetas
        const renderCard = (articulo) => {
            return `
            <div class="col">
                <div class="card h-100 shadow-lg">
                    <img src="${articulo.imagen}" class="card-img-top" alt="${articulo.nombre}">
                    <div class="card-body d-flex flex-column">
                        <span class="badge text-bg-warning mb-2">${articulo.categoria}</span>
                        <h5 class="card-title">${articulo.nombre}</h5>
                        <p class="card-text text-muted small">${articulo.descripcion}</p>
                        <h4 class="text-primary mt-auto">$${articulo.precio.toFixed(2)}</h4>
                        <a href="item_details.html?id=${articulo.id}" class="btn btn-primary mt-2">Ver Detalles</a>
                    </div>
                </div>
            </div>
            `;
        };

        // Renderizar catálogo
        function renderizarCatalogo(articulos) {
            container.innerHTML = "";

            if (articulos.length === 0) {
                container.innerHTML = `
                <div class="col-12 text-center py-5">
                    <p class="lead text-muted">No se encontraron artículos que coincidan con la búsqueda.</p>
                </div>`;
                return;
            }

            articulos.forEach(articulo => {
                container.insertAdjacentHTML('beforeend', renderCard(articulo));
            });
        }

        // Cargar datos desde JSON
        async function cargarDatos() {
            try {
                const response = await fetch('data.json');
                articulosOriginales = await response.json();
                renderizarCatalogo(articulosOriginales);
            } catch (error) {
                console.error('Error al cargar el catálogo:', error);
                container.innerHTML = `
                <div class="col-12">
                    <p class="text-danger">Error al cargar los artículos. Revisa el archivo data.json.</p>
                </div>`;
            }
        }

        // Buscar artículos
        function buscarArticulos(termino) {
            const filtro = termino.toLowerCase().trim();

            if (filtro === "") {
                renderizarCatalogo(articulosOriginales);
                return;
            }

            const resultados = articulosOriginales.filter(articulo =>
                articulo.nombre.toLowerCase().includes(filtro) ||
                articulo.descripcion.toLowerCase().includes(filtro) ||
                articulo.categoria.toLowerCase().includes(filtro)
            );

            renderizarCatalogo(resultados);
        }

        searchForm.addEventListener('submit', e => {
            e.preventDefault();
            buscarArticulos(searchInput.value);
        });

        searchInput.addEventListener('input', () => {
            buscarArticulos(searchInput.value);
        });

        cargarDatos();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
