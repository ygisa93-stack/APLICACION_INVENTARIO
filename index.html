<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - App Catálogo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            background-color: #0d001a;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .card {
            background-color: #1a002b;
            border: 1px solid #3d005c;
        }

        .card-title {
            color: #c78cff;
            font-weight: bold;
        }

        label {
            color: #dcbcff;
        }

        .form-control {
            background-color: #260040;
            border: 1px solid #4d007a;
            color: white;
        }

        .form-control::placeholder {
            color: #b28bcc;
        }

        .btn-success {
            background-color: #b366ff;
            border-color: #b366ff;
            color: white;
            font-weight: bold;
        }

        .btn-success:hover {
            background-color: #c68cff;
            border-color: #c68cff;
        }

        a {
            color: #dcbcff;
        }

        a:hover {
            color: #f0d4ff;
        }
    </style>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">

        <div class="card shadow p-4 w-100" style="max-width: 400px;">

            <h2 class="card-title text-center mb-4">Crear Cuenta</h2>

            <form id="registerForm">

                <div class="mb-3">
                    <label for="registerName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Tu nombre" required>
                </div>

                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="********" required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success btn-lg">Crear Cuenta</button>
                </div>

            </form>

            <p class="text-center">
                ¿Ya tienes cuenta?
                <a href="login.html" class="fw-bold text-decoration-none">Inicia sesión</a>
            </p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("registerName").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            if (name && email && password) {
                alert("Cuenta creada exitosamente. Ahora puedes iniciar sesión.");
                window.location.href = "login.html";
            } else {
                alert("Por favor completa todos los campos.");
            }
        });
    </script>

</body>
</html>
