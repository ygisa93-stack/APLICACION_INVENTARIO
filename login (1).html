<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion App Catalogo</title>

    <!-- Bootstrap Correcto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #f8f9fa;
        }
    </style>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">

        <div class="card shadow p-4 w-100" style="max-width: 400px;">

            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>

            <form>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="mb-4">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="****" required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar al Catálogo</button>
                </div>
            </form>

            <p class="text-center">
                ¿Aún no tienes cuenta?
                <a href="create-account.html" class="text-decoration-none fw-bold">Regístrate aquí</a>
            </p>

        </div>
    </div>

    <!-- Bootstrap JS Correcto -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('inputEmail').value;
            const password = document.getElementById('inputPassword').value;

            if (email && password) {
                alert("¡Inicio de sesión exitoso! Redirigiendo al catálogo...");
                window.location.href = "dashboard.html";
            } else {
                alert("Por favor, introduce tu correo y contraseña.");
            }
        });
    </script>

</body>
</html>
